<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>pic change</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <style>
    .img-demo {
      height: 680px;
    }

    .img-demo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .img-wrap {
      overflow: hidden;
      justify-content: space-between;
    }

    .img-wrap img {
      width: 100%;
      height: 100%;
      padding: 5px;
      object-fit: cover;
      filter: brightness(0.8);
    }

    img.active {
      filter: brightness(1);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="img-demo">
          <img id="img-demo" src="../img/stu1.png" alt="" />
        </div>
      </div>
      <div class="col-12">
        <div class="img-wrap d-flex">
          <div class="img-row1">
            <img id="img-row" src="../img/stu2.png" alt="" />
          </div>
          <div class="img-row2">
            <img id="img-row" src="../img/stu1.png" alt="" />
          </div>
          <div class="img-row3">
            <img id="img-row" src="../img/stu1.png" alt="" />
          </div>
          <div class="img-row4">
            <img id="img-row" src="../img/stu2.png" alt="" />
          </div>
          <div class="img-row5">
            <img id="img-row" src="../img/stu1.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    let imgDemo = document.getElementById('img-demo');

    let imgRow = document.querySelectorAll('#img-row');
    for (let i = 0; i < imgRow.length; i++) {

      imgRow[i].addEventListener('click', () => {
        console.log('000')
        let source = imgRow[i].getAttribute('src');
        imgDemo.setAttribute('src', source);

      });
    }
  </script>
</body>

</html>
